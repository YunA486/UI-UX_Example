<!doctype html>
<!-- HTML5에서 많이 사용하는 메소드 -->
<head>
	<meta charset="utf-8">
	<title>강아지</title>
</head>

<body>
	<p id="soundslikess"></p>
	<script>
		var walksLike = "duck";
		//var walksLike = "sleepdog";
		var soundsLike = document.getElementById("soundslikess");
		// soundsLike라는 변수 선언, <p>태그의 soundslikess를 가져옴
		if (walksLike == "dog") {
			// 만약 walksLike가 dog이라면
			soundsLike.innerHTML = "멍! 멍!";
			// 위에서 선언한 soundsLike에 멍! 멍! 이라는 단어를 넣음
		} else if (walksLike == "duck") {
			soundsLike.innerHTML = "꽥, 꽥";
		} else {
			soundsLike.innerHTML = "조용~";
		}
	</script>
</body>

</html>
